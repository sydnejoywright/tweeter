  #
  # DynamoDB Tables
  #

  usersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Users
      AttributeDefinitions:
        - AttributeName: alias
          AttributeType: S
      KeySchema:
        - AttributeName: alias
          KeyType: HASH # Partition key
      BillingMode: PAY_PER_REQUEST

  followTable: ##### TODO: Change to match the table name
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: follow ##### TODO: Set the actual table name
      AttributeDefinitions:
        ##### TODO: Add attributes that will be partition or sort keys, including their datatypes (for both table and index)
        - AttributeName: follower_alias
          AttributeType: S
        - AttributeName: followee_alias
          AttributeType: S
      KeySchema:
        - AttributeName: follower_alias ##### TODO: Set table partition key
          KeyType: HASH
        - AttributeName: followee_alias ##### TODO: Set table sort key
          KeyType: RANGE
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
        - IndexName: follow_index ##### TODO: Set the actual index name
          KeySchema:
            - AttributeName: followee_alias ##### TODO: Set index partition key
              KeyType: HASH
            - AttributeName: follower_alias ##### TODO: Set index sort key
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
          Projection:
            ProjectionType: ALL

  sessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: AuthTokens
      AttributeDefinitions:
        - AttributeName: token_hash
          AttributeType: S
        - AttributeName: user_alias
          AttributeType: S
      KeySchema:
        - AttributeName: token_hash
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      GlobalSecondaryIndexes:
        - IndexName: user_index
          KeySchema:
            - AttributeName: user_alias
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  statusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Status
      AttributeDefinitions:
        - AttributeName: user_alias
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: user_alias
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      # Optional: add GSI for querying by timestamp across all users (feed aggregation)
      GlobalSecondaryIndexes:
        - IndexName: timestamp_index
          KeySchema:
            - AttributeName: timestamp
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  profilePicsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-profile-pics-try1"
